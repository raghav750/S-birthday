<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Birthday</title>

<style>
body{
  margin:0;
  font-family: 'Trebuchet MS', sans-serif;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  height:100vh;
  overflow:hidden;
  color:white;
}

/* Center Card */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:340px;
  padding:25px;
  border-radius:25px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(15px);
  text-align:center;
  box-shadow:0 0 40px #00ffe1;
}

/* Title */
h1{
  font-size:28px;
  color:#00ffe1;
}

/* Typewriter */
#type{
  min-height:80px;
  font-size:16px;
  margin:15px 0;
}

/* Buttons */
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#00ffe1;
  color:black;
  cursor:pointer;
  margin-top:10px;
}

/* Gift */
.gift{
  font-size:50px;
  animation:shake 1s infinite;
}

@keyframes shake{
  0%{transform:rotate(0)}
  25%{transform:rotate(5deg)}
  50%{transform:rotate(-5deg)}
  75%{transform:rotate(5deg)}
}

/* Emojis */
.emoji{
  position:absolute;
  font-size:20px;
  animation:float 5s linear infinite;
}

@keyframes float{
  from{bottom:-20px;}
  to{bottom:100%;opacity:0;}
}
</style>
</head>

</html>
